name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify_codebase:
    name: Verify Codebase

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    permissions:
      statuses: write
      checks: write
      contents: write
      pull-requests: write

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - run: yarn install --immutable
    - name: Lint the code
      run: yarn lint:ci 
    - name: Check code formatting
      run: yarn format:ci
    - name: Build
      run: yarn build
    - name: Run tests for @geersch/retry
      working-directory: packages/retry
      run: yarn test --coverage --reporters="default" --reporters="jest-junit"
    - name: Run tests for @geersch/nestjs-retry
      working-directory: packages/nestjs-retry
      run: yarn test --coverage  --reporters="default" --reporters="jest-junit"
    - name: Upload test result artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-results-report-${{ matrix.node-version }}
        path: packages/**/junit.xml
    - name: Upload test coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-coverage-report-${{ matrix.node-version }}
        path: packages/**/coverage/**/*
    - name: Report unit test results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test results (Node.js ${{ matrix.node-version}})
        path: packages/**/junit.xml
        reporter: jest-junit
