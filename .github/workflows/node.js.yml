name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify_codebase:
    name: Verify Codebase

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]

    permissions:
      statuses: write
      checks: write
      contents: write
      pull-requests: write

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        cache-dependency-path: 'yarn.lock'
    - name: Install the project dependencies
      run: yarn install --immutable
    - name: Check for duplicate dependencies
      run: yarn dedupe --check
    - name: Lint the code
      run: yarn lint:check 
    - name: Check code formatting
      run: yarn format:check
    - name: Check exports
      run: yarn check-exports
    - name: Build
      run: yarn build:check
    - name: Run tests
      run: yarn test --coverage --reporter=default --reporter=junit --outputFile=./junit.xml
    - name: Upload test result artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-results-report-${{ matrix.node-version }}
        path: junit.xml
    - name: Upload test coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-coverage-report-${{ matrix.node-version }}
        path: coverage/**/*
    - name: Report unit test results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test results (Node.js ${{ matrix.node-version}})
        path: junit.xml
        reporter: jest-junit
